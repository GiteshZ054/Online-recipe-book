<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images" href="images/cooking.png">
    <title>Online Recipe Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <!-- Heading -->
    <div class="container-fluid bg-transparent text-black py-4">
        <div class="row">
            <div class="col-md-6 mx-auto text-center">
                <h1 class="display-4" style="font-weight: 400;">Online Recipe Book</h1>
            </div>
        </div>
        <!-- Search Bar -->
        <div class="row mt-4 justify-content-center recipe-search">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="input-group w-100">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search..." oninput="filterRecipes()">
                        <div class="input-group-append">
                            <button class="btn btn-outline-light" type="button"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  
    <!-- Grid -->
    <div class="container-fluid">
        <div id="recipeGrid" class="row justify-content-center">
            <!-- Recipe cards will be added here -->

        </div>
    </div>

    <footer class="footer">
        <div class="container">
          <p class="text-muted">Online Recipe Book &copy; 2024</p>
        </div>
      </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/scripts.js"></script>
</body>

</html>
